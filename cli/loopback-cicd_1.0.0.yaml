swagger: "2.0"
info:
  title: loopback-cicd
  x-ibm-name: loopback-cicd
  version: 1.0.0
schemes:
- https
basePath: /loopback-cicd
security:
- clientID: []
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
x-ibm-configuration:
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  assembly:
    execute:
    - gatewayscript:
        version: 2.0.0
        title: gatewayscript
        source: |-
          var response = {"echo":"success"};

          context.message.body.write(JSON.stringify(response));
  application-authentication:
    certificate: false
paths:
  /echo:
    get:
      responses:
        "200":
          description: success
          schema:
            type: string
      consumes: []
      produces: []
      security:
      - clientID: []
